<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="fragment-leftAside">
  <aside class  = "aside">

  <div  th:if="${session.member != null}" class="not-logged-in">
    <p id="information" th:text="${session.member.memberName + '님 안녕하세요'}"></p>
    <form th:action="@{|/member/detail/${session.member.id}|}" method="get">
      <button type="submit" id="index_detail">내 정보</button>
    </form>
    <button onclick="logout()" id="index_logout">로그아웃</button>
  </div>

  <div th:if="${session.member == null}" class="logged-in">
    <form action="/member/login" method="get">
      <button type="button" class="btn btn-primary">로그인</button>
    </form>
    <form action="/member/join" method="get">
      <button type="button" class="btn btn-primary">회원가입</button>
    </form>
  </div>

  </aside>
</div>

</html>
